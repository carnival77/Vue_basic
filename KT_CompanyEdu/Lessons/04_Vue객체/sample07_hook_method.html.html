<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js basic</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id = "app">
        <h3 v-html="num"></h3>
        <button @click="plus"> + </button>
    </div>

    <script>
        var app = new Vue({
            el : '#app', // css 선택자 이용
            data:{
                num:0,
                title:"hook method"

            },
            methods:{
                plus(){
                    return ++this.num;
                }
            },
            //hook method
            beforeCreate(){
                // 아직 el이나 data 가 연동되지 않음
                console.log("beforeCreate:",this.title, this.$el);
            },
            created(){
                // data,computed, methods, watch 설정이 완료됨
                console.log("created:",this.title, this.$el);
            },
            beforeMount(){
                // data와 el이 준비되었으나 아직 화면이 replace 안 됨
                console.log("beforeMount:",this.title, this.$el);
            },
            mounted(){
                // data와 el 이 준비되었으며 화면에 replace됨
                console.log("mounted:",this.title, this.$el);
            },
            beforeUpdate(){
                // + 버튼을 클릭하면 값이 업데이트되려고 함. 값은 변경되었으나 화면 갱신 전.
                console.log("beforeUpdate:",this.title, this.$el);
            },
            updated(){
                // 값이 업데이트 되었고 화면 갱신됨.
                console.log("updated:",this.title, this.$el);
            },
            beforeDestroy(){
                // 객체 삭제 전
                console.log("beforeDestroy:",this.title, this.$el);
            },
            destroyed(){
                // 객체 삭제 후
                console.log("destroyed:",this.title, this.$el);
            }

        });

        console.log("Vue객체",app);
    </script>

</body>
</html>
