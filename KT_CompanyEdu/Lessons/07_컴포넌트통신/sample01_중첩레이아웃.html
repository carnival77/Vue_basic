<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js basic</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id = "app">
        <h1>app</h1>
        <top1-component></top1-component>
    </div>

    <template id="top1">
        <div>
            <h1>top1</h1>
            <top2-component></top2-component>
        </div>
    </template>

    <template id="top2">
        <div>
            <h1>top2</h1>
            
        </div>
    </template>

    <script>
        
        // app 위에 올라갈 자식 컴포넌트
        Vue.component('top1-component',{
            template:`#top1`
        });
        // top1 위에 올라갈 자식 컴포넌트
        Vue.component('top2-component',{
            template:`#top2`
        });

        var app = new Vue({
            el : '#app', // css 선택자 이용
    
        });

    </script>

</body>
</html>
