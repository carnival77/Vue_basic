<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열
        var arr = [10,20,30];

        // 1. of => 값을 반복 출력
        for(var n of arr){
            console.log(n);
        }


        // 2. in => 인덱스값을 반복 출력
        for(var n in arr){
            console.log(n);
        }
        
    </script>
</body>
</html>
