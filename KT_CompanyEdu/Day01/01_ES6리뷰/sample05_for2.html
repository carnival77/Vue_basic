<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ES6 추가
        // 1. 일반 데이터를 배열로 쉽게 생성
        var arr = Array.of(10,20,30);
        console.log(arr);

        // 2. 배열의 인덱스값과 실제값 반복 출력
        var arr = ["A","B","C"];
        let entry = arr.entries();
        for(var [idx,value] of entry){
            console.log(idx,value);
        }

        // 3. 배열의 값을 replace
        var arr = ["A","B","C","D","E"];
        var copyArr = arr.fill('Z');
        console.log(copyArr);

        var arr = ["A","B","C","D","E"];
        var copyArr = arr.fill('Z',2); //startIndex:2
        console.log(copyArr);

        var arr = ["A","B","C","D","E"];
        var copyArr = arr.fill('Z',2,4); //startIndex:2, endIndex:4
        console.log(copyArr);

        // 4. 배열의 특정값의 인덱스값 반환
        var arr = ["A","B","C","D","E"];
        var dIndex = arr.findIndex(function(ele,idx,all){
            console.log(ele,idx,all);
            return ele== 'D';
        })
        console.log(dIndex);
        
    </script>
</body>
</html>
