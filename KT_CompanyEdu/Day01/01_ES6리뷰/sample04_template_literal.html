<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        // template literal : 문자열 생성 시 "", '', ``
        // 주요 용도 : 복잡한 html 태그
        var m = `hello`;

        console.log(m);

        var m2 = "<ul><li>A</li><li>B</li></ul>";
        var m3 =
            `<ul>
                <li>A</li>
                <li>B</li>
            </ul>`;

        // `` 안에 임의의 변수값을 설정
        var mesg = "홍길동";
        var age = 20;
        var m4 = `이름 :${mesg} 나이:${age}`;
        console.log(m4);
        
        
    </script>
</body>
</html>
