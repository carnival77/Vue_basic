<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js basic</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id = "app">
        {{message}}<br>
        {{age}}
    </div>

    <script>
        var app = new Vue({
            el : '#app', // css 선택자 이용
            data : {
                message:"안녕하세요~",
                age : 20
            }
        });
    </script>

</body>
</html>
