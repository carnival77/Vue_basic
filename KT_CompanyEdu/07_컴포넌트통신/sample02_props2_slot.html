<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js basic</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id = "app">
        <h1>app</h1>
        <child-component :xyz2="message">
            <div>
                <p>자식에게 전달</p>
            </div>
        </child-component>
    </div>

    <template id="child">
        <div>
            <h1>child</h1>
            부모로부터 전달된 문자열 값:{{xyz2}}<br>
            <h3>부모로부터 전달된 html</h3>
            <slot></slot>
        </div>
    </template>

    <script>
        
        // app 위에 올라갈 자식 컴포넌트
        Vue.component('child-component',{
            template:`#child`,
            props:['xyz2']
        });

        var app = new Vue({
            el : '#app', // css 선택자 이용
            data:function(){
                return{
                    message:"from parent2"
                }
            }
        });

    </script>

</body>
</html>
